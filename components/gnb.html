<header class="gnb">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="gnb-wrapper">
          <div class="gnb-left">
            <h1 class="logo">
              <a href="#">
                <img src="./assets/images/logo.svg" alt="내일의 집" />
              </a>
            </h1>

            <nav class="gnb-nav sm-hidden">
              <h2 class="visually-hidden">메뉴</h2>
              <ul class="gnb-nav-list">
                <li class="gnb-nav-item"><a href="#">커뮤니티</a></li>
                <li class="gnb-nav-item">
                  <a href="#">스토어</a>
                </li>
                <li class="gnb-nav-item"><a href="#">인테리어시공</a></li>
              </ul>
            </nav>

            <button class="gnb-icon-button is-menu sm-only" type="button" aria-label="메뉴 열기 버튼">
              <i class="ic-menu"></i>
            </button>
          </div>

          <div class="gnb-right">
            <div class="gnb-search lg-only">
              <div class="input-group">
                <i class="ic-search" aria-hidden></i>
                <input class="form-input" type="text" placeholder="스토어 검색" />
              </div>
            </div>

            <div class="button-group">
              <button class="gnb-icon-button is-search lg-hidden" type="button" aria-label="검색창 열기 버튼">
                <i class="ic-search"></i>
              </button>

              <a class="gnb-icon-button sm-hidden" href="#" aria-label="스크랩북 페이지로 이동">
                <i class="ic-bookmark"></i>
              </a>

              <a class="gnb-icon-button sm-hidden" href="#" aria-label="내 소식 페이지로 이동">
                <i class="ic-bell"></i>
              </a>

              <a class="gnb-icon-button is-cart" href="#" aria-label="장바구니 페이지로 이동">
                <i class="ic-cart"></i>
                <strong class="badge">5</strong>
              </a>

              <div class="my-menu sm-hidden">
                <button class="my-menu-button" type="button" aria-label="마이메뉴 열기 버튼">
                  <img src="./assets/images/img-user-01.jpg" alt="사달라 아저씨" />
                </button>

                <div class="my-menu-content">
                  <ul class="my-menu-list">
                    <li class="my-menu-item">
                      <a href="#">마이페이지</a>
                    </li>
                    <li class="my-menu-item">
                      <a href="#">나의 쇼핑</a>
                    </li>
                    <li class="my-menu-item">
                      <a href="#">이벤트</a>
                    </li>
                    <li class="my-menu-item">
                      <button type="button">로그아웃</button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <button class="btn-primary btn-40 sm-hidden" type="button">
              글쓰기
              <i class="ic-chevron" aria-hidden></i>
            </button>
          </div>
        </div>
      </div>
    </div>
</header>
