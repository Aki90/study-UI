<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#2b5797" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3da5f5" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
  <link rel="stylesheet" href="./styles.css">

  <title>
    전기히터 &gt; 캠핑/가정용 400W 미니멀 전기히터 VO-HT015 (안전장치기능탑재)
    | 내일의 집
  </title>
</head>

<body>
  <header class="global-header">
    <div data-include-path="./components/gnb.html"></div>
    <div data-include-path="./components/lnb.html"></div>
  </header>

  <main class="product-show">
    <div class="container">
      <div data-include-path="./components/breadcrumb.html"></div>
      <div class="row">
        <div data-include-path="./components/productCarousel.html"></div>
        <div class="col-sm-4 col-md-6 col-lg-5">
          <div data-include-path="./components/productInfo.html"></div>
          <div data-include-path="./components/orderForm.html"></div>
        </div>
      </div>

      <div data-include-path="./components/userGallery/mobile.html"></div>

    </div>

    <div data-include-path="./components/productTab.html"></div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-lg-8">
          <div data-include-path="./components/userGallery/desktop.html"></div>
          <div data-include-path="./components/productSpec.html"></div>
          <div data-include-path="./components/productReview.html"></div>
          <div data-include-path="./components/pagination.html"></div>
          <div data-include-path="./components/productSection.html"></div>
          <div class="product-section-divider sm-only" aria-hidden></div>

          <div data-include-path="./components/productShipment.html"></div>

          <div data-include-path="./components/productRecommendation.html"></div>
          <div class="product-section-divider sm-only" aria-hidden></div>
        </div>
      </div>
    </div>

    <div class="order-cta lg-hidden">
      <button class="btn-ghost btn-48" type="button">
        <i class="ic-bookmark" aria-hidden></i>
        <span aria-label="북마크 18,302회">18,302</span>
      </button>
      <button class="btn-primary btn-48" type="button">구매하기</button>
    </div>
  </main>

  <div data-include-path="./components/footer.html"></div>

  <div data-include-path="./components/sidebar.html"></div>
  <div data-include-path="./components/searchModal.html"></div>

  <aside class="order-form-modal lg-hidden">
    <h1 class="visually-hidden">주문창</h1>

    <form class="order-form" action="/" method="POST">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="order-inputs">
              <div class="select-group is-active">
                <select class="form-select" id="order-form-modal-select-1" required>
                  <option value="">선택</option>
                  <option value="1">선택사항 1</option>
                  <option value="2">선택사항 2</option>
                  <option value="3">선택사항 3</option>
                  <option value="4">선택사항 4</option>
                  <option value="5">선택사항 5</option>
                </select>
                <i class="ic-caret" aria-hidden></i>
              </div>
              <div class="select-group">
                <select class="form-select" id="order-form-modal-select-2">
                  <option value="">추가상품 (선택)</option>
                  <option value="1">선택사항 1</option>
                  <option value="2">선택사항 2</option>
                  <option value="3">선택사항 3</option>
                  <option value="4">선택사항 4</option>
                  <option value="5">선택사항 5</option>
                </select>
                <i class="ic-caret" aria-hidden></i>
              </div>
            </div>

            <div class="order-checkouts">
              <ul class="checkout-list">
                <li class="checkout-item">
                  <div class="checkout-card">
                    <header class="checkout-header">
                      <h4 class="checkout-title">화이트</h4>
                      <button class="delete-button" type="button" aria-label="해당 상품을 삭제하기">
                        <i class="ic-close" aria-hidden></i>
                      </button>
                    </header>

                    <footer class="checkout-footer">
                      <div class="checkout-select">
                        <select id="order-form-modal-checkout-item-1">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                        <i class="ic-caret" aria-hidden></i>
                      </div>

                      <output class="checkout-output" for="order-form-modal-checkout-item-1">
                        <div class="price-16">
                          <strong class="amount">32,900</strong>
                          <span class="currency">원</span>
                        </div>
                      </output>
                    </footer>
                  </div>
                </li>
                <li class="checkout-item">
                  <div class="checkout-card">
                    <header class="checkout-header">
                      <h4 class="checkout-title">
                        추가상품 - 귤무덤 패키지 / 제주감귤 3kg / 온라인 감귤
                        판매 1위
                      </h4>
                      <button class="delete-button" type="button" aria-label="해당 상품을 삭제하기">
                        <i class="ic-close" aria-hidden></i>
                      </button>
                    </header>

                    <footer class="checkout-footer">
                      <div class="checkout-select">
                        <select id="order-form-modal-checkout-item-2">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                        <i class="ic-caret" aria-hidden></i>
                      </div>

                      <output class="checkout-output" for="order-form-modal-checkout-item-2">
                        <div class="price-16">
                          <strong class="amount">30,000</strong>
                          <span class="currency">원</span>
                        </div>
                      </output>
                    </footer>
                  </div>
                </li>
              </ul>
            </div>

            <dl class="order-summary">
              <dt>주문금액</dt>
              <dd>
                <output for="order-form-modal-select-1 order-form-modal-select-2">
                  <div class="price-20">
                    <strong class="amount">62,900</strong>
                    <span class="currency">원</span>
                  </div>
                </output>
              </dd>
            </dl>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button class="btn-secondary btn-48" type="button">장바구니</button>
        <button class="btn-primary btn-48" type="submit">구매하기</button>
      </div>
    </form>
  </aside>
  <div class="overlay" aria-hidden></div>


  <script src="./util/includePath.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
  <script src="./js/slider.js"></script>
  <script src="./js/sidebar.js"></script>
  <script src="./js/sidebarDrawer.js"></script>
  <script src="./js/sectionHeader.js"></script>
  <script src="./js/searchModal.js"></script>
  <script src="./js/orderCta.js"></script>
  <script>
    // window.addEventListener('load', () => {});
  </script>

</body>

</html>
