<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#2b5797" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3da5f5" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./util/includePath.js"></script>
  <title>
    전기히터 &gt; 캠핑/가정용 400W 미니멀 전기히터 VO-HT015 (안전장치기능탑재)
    | 내일의 집
  </title>
</head>

<body>
  <header class="global-header">
    <div data-include-path="./components/gnb.html"></div>
    <div data-include-path="./components/lnb.html"></div>
  </header>

  <main class="product-show">
    <div class="container">
      <div data-include-path="./components/breadcrumb.html"></div>
      <div class="row">
        <div data-include-path="./components/product-carousel.html"></div>

        <div class="col-sm-4 col-md-6 col-lg-5">
          <section class="product-info">
            <header class="product-info-header">
              <a class="info-brand" href="#">보아르</a>
              <h1 class="info-title">
                캠핑/가정용 400W 미니멀 전기히터 VO-HT015 (안전장치기능탑재)
              </h1>
              <div class="info-review">
                <div class="star-rating">
                  <i class="ic-star is-active"></i>
                  <i class="ic-star is-active"></i>
                  <i class="ic-star is-active"></i>
                  <i class="ic-star is-active"></i>
                  <i class="ic-star is-active"></i>
                </div>

                <p>
                  <strong>566</strong>
                  <span class="sm-hidden">개 리뷰</span>
                </p>
              </div>
            </header>

            <div class="product-info-price">
              <div class="info-original-price">
                <div class="discount-rate">
                  <span class="rate">34</span>
                  <span class="percent">%</span>
                </div>

                <div class="price-off">
                  <strong class="amount">49,900</strong>
                  <span class="currency">원</span>
                </div>
              </div>

              <div class="info-sale-price">
                <div class="price-20">
                  <strong class="amount">32,900</strong>
                  <span class="currency">원</span>
                </div>
                <strong class="tag-red">특가</strong>
              </div>

              <p class="info-point">
                <strong>987P</strong>
                적립해드립니다. (VIP 3배 혜택 적용됨)
              </p>
            </div>

            <div class="product-info-delivery">
              <span>일반택배</span>
              <strong class="tag-gray">무료배송</strong>
            </div>
          </section>

          <form class="order-form lg-only" action="#" method="POST">
            <div class="order-inputs">
              <div class="select-group is-active">
                <select class="form-select" id="select-1" required>
                  <option value="">선택</option>
                  <option value="1">선택사항 1</option>
                  <option value="2">선택사항 2</option>
                  <option value="3">선택사항 3</option>
                  <option value="4">선택사항 4</option>
                  <option value="5">선택사항 5</option>
                </select>
                <i class="ic-caret" aria-hidden></i>
              </div>

              <div class="select-group">
                <select class="form-select" id="select-2">
                  <option value="">추가상품 (선택)</option>
                  <option value="1">선택사항 1</option>
                  <option value="2">선택사항 2</option>
                  <option value="3">선택사항 3</option>
                  <option value="4">선택사항 4</option>
                  <option value="5">선택사항 5</option>
                </select>
                <i class="ic-caret" aria-hidden></i>
              </div>
            </div>

            <dl class="order-summary">
              <dt>주문금액</dt>
              <dd>
                <output for="select-1 select-2">
                  <div class="price-20">
                    <strong class="amount">0</strong>
                    <span class="currency">원</span>
                  </div>
                </output>
              </dd>
            </dl>

            <div class="order-checkouts">
              <ul class="checkout-list">
                <li class="checkout-item">
                  <div class="checkout-card">
                    <header class="checkout-header">
                      <h4 class="checkout-title">
                        추가상품 - 귤무덤 패키지 / 제주감귤 3kg / 온라인 감귤
                        판매 1위
                      </h4>
                      <button class="delete-button" type="button" aria-label="해당 상품을 삭제하기">
                        <i class="ic-close" aria-hidden></i>
                      </button>
                    </header>

                    <footer class="checkout-footer">
                      <div class="checkout-select">
                        <select id="checkout-item-1">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                        <i class="ic-caret" aria-hidden></i>
                      </div>

                      <output class="checkout-output" for="checkout-item-1">
                        <div class="price-16">
                          <strong class="amount">40,000</strong>
                          <span class="currency">원</span>
                        </div>
                      </output>
                    </footer>
                  </div>
                </li>
              </ul>
            </div>

            <div class="button-group">
              <button class="btn-outlined btn-55" type="button">장바구니</button>
              <button class="btn-primary btn-55" type="submit">바로구매</button>
            </div>
          </form>
        </div>
      </div>



    </div>
  </main>

  <div data-include-path="./components/footer.html"></div>

  <div data-include-path="./components/sidebar.html"></div>
  <div data-include-path="./components/searchModal.html"></div>
  <div class="overlay" aria-hidden></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
  <script src="./js/productcarousel.js"></script>
</body>

</html>
