<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#2b5797" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3da5f5" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./util/includePath.js"></script>
  <title>
    전기히터 &gt; 캠핑/가정용 400W 미니멀 전기히터 VO-HT015 (안전장치기능탑재)
    | 내일의 집
  </title>
</head>

<body>
  <header class="global-header">
    <div data-include-path="./components/gnb.html"></div>
    <div data-include-path="./components/lnb.html"></div>
  </header>

  <main class="product-show">
    <div class="container">
      <div data-include-path="./components/breadcrumb.html"></div>
      <div class="row">
        <div data-include-path="./components/productCarousel.html"></div>
        <div class="col-sm-4 col-md-6 col-lg-5">
          <div data-include-path="./components/productInfo.html"></div>
          <div data-include-path="./components/orderForm.html"></div>
        </div>
      </div>
    </div>

    <div data-include-path="./components/productTab.html"></div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-lg-8">
          <div data-include-path="./components/productSpec.html"></div>
          <div data-include-path="./components/productReview.html"></div>
          <div data-include-path="./components/pagination.html"></div>
          <div data-include-path="./components/product-section.html"></div>

          <div class="product-section-divider sm-only" aria-hidden></div>

          <div class="product-shipment" id="product-shipment" role="tabpanel">
            <header class="product-section-header sm-only">
              <h1 class="title">배송/교환/환불</h1>

              <button class="icon-button" type="button" aria-label="더보기">
                <i class="ic-chevron" aria-hidden></i>
              </button>
            </header>

            <section class="product-section">
              <header class="product-section-header">
                <h1 class="title">배송</h1>
              </header>

              <div class="product-section-content">
                <table class="product-table">
                  <tbody>
                    <tr>
                      <th scope="row">배송</th>
                      <td>일반택배</td>
                    </tr>
                    <tr>
                      <th scope="row">배송비</th>
                      <td>무료 배송</td>
                    </tr>
                    <tr>
                      <th scope="row">배송불가 지역</th>
                      <td>배송불가 지역이 없습니다</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </section>
            <div class="product-section-divider sm-only" aria-hidden></div>

            <section class="product-section">
              <header class="product-section-header">
                <h1 class="title">교환/환불</h1>
              </header>

              <div class="product-section-content">
                <table class="product-table">
                  <tbody>
                    <tr>
                      <th scope="row">반품배송비</th>
                      <td>
                        2,500원 (최초 배송비가 무료인 경우 5,000원 부과)
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">교환배송비</th>
                      <td>5,000원</td>
                    </tr>
                    <tr>
                      <th scope="row">보내실 곳</th>
                      <td>(00000) 서울 종로구 누하동</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </section>
            <div class="product-section-divider sm-only" aria-hidden></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div data-include-path="./components/footer.html"></div>

  <div data-include-path="./components/sidebar.html"></div>
  <div data-include-path="./components/searchModal.html"></div>
  <div class="overlay" aria-hidden></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
  <script src="./js/productcarousel.js"></script>
</body>

</html>
