<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#2b5797" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3da5f5" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./util/includePath.js"></script>
  <title>
    전기히터 &gt; 캠핑/가정용 400W 미니멀 전기히터 VO-HT015 (안전장치기능탑재)
    | 내일의 집
  </title>
</head>

<body>
  <header class="global-header">
    <div data-include-path="./components/gnb.html"></div>
    <div data-include-path="./components/lnb.html"></div>
  </header>

  <main class="product-show">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="breadcrumb">
            <a href="#">가전</a>
            <i class="ic-chevron" aria-hidden></i>
            <a href="#">계절가전</a>
            <i class="ic-chevron" aria-hidden></i>
            <a href="#">전기히터/온풍기</a>
            <i class="ic-chevron" aria-hidden></i>
            <a href="#">전기히터</a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 col-md-6 col-lg-7">
          <div class="product-carousel" role="region">
            <div class="product-carousel-slider">
              <ol class="slider-list">
                <li class="slider-item" role="tabpanel" aria-labelledby="product-carousel-tab-1">
                  <figure>
                    <img src="./assets/images/img-product-01.jpg" alt="" />
                    <figcaption class="visually-hidden">
                      보아르 전기히터 상세 이미지 1
                    </figcaption>
                  </figure>
                </li>
                <li class="slider-item" role="tabpanel" aria-labelledby="product-carousel-tab-2">
                  <figure>
                    <img src="./assets/images/img-product-02.jpg" alt="" />
                    <figcaption class="visually-hidden">
                      보아르 전기히터 상세 이미지 2
                    </figcaption>
                  </figure>
                </li>
                <li class="slider-item" role="tabpanel" aria-labelledby="product-carousel-tab-3">
                  <figure>
                    <img src="./assets/images/img-product-03.jpg" alt="" />
                    <figcaption class="visually-hidden">
                      보아르 전기히터 상세 이미지 3
                    </figcaption>
                  </figure>
                </li>
                <li class="slider-item" role="tabpanel" aria-labelledby="product-carousel-tab-4">
                  <figure>
                    <img src="./assets/images/img-product-04.jpg" alt="" />
                    <figcaption class="visually-hidden">
                      보아르 전기히터 상세 이미지 4
                    </figcaption>
                  </figure>
                </li>
              </ol>
            </div>

            <div class="product-carousel-thumbnail">
              <ol class="thumbnail-list" role="tablist">
                <li class="thumbnail-item" id="product-carousel-tab-1" role="tab">
                  <button type="button">
                    <img src="./assets/images/img-product-01.jpg" alt="1번 이미지" />
                  </button>
                </li>
                <li class="thumbnail-item" id="product-carousel-tab-2" role="tab">
                  <button type="button">
                    <img src="./assets/images/img-product-02.jpg" alt="2번 이미지" />
                  </button>
                </li>
                <li class="thumbnail-item" id="product-carousel-tab-3" role="tab">
                  <button type="button">
                    <img src="./assets/images/img-product-03.jpg" alt="3번 이미지" />
                  </button>
                </li>
                <li class="thumbnail-item" id="product-carousel-tab-4" role="tab">
                  <button type="button">
                    <img src="./assets/images/img-product-04.jpg" alt="4번 이미지" />
                  </button>
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div data-include-path="./components/footer.html"></div>

  <div data-include-path="./components/sidebar.html"></div>
  <div data-include-path="./components/searchModal.html"></div>
  <div class=" overlay" aria-hidden></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
  <script src="./js/productcarousel.js"></script>
</body>

</html>
