<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#2b5797" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3da5f5" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./util/includePath.js"></script>
  <title>
    전기히터 &gt; 캠핑/가정용 400W 미니멀 전기히터 VO-HT015 (안전장치기능탑재)
    | 내일의 집
  </title>
</head>

<body>
  <header class="global-header">
    <div data-include-path="./components/gnb.html"></div>
    <div data-include-path="./components/lnb.html"></div>
  </header>

  <main class="product-show">
    <div class="container">
      <div data-include-path="./components/breadcrumb.html"></div>
      <div class="row">
        <div data-include-path="./components/productCarousel.html"></div>
        <div class="col-sm-4 col-md-6 col-lg-5">
          <div data-include-path="./components/productInfo.html"></div>
          <div data-include-path="./components/orderForm.html"></div>
        </div>
      </div>
    </div>

    <div data-include-path="./components/productTab.html"></div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-lg-8">
          <div data-include-path="./components/productSpec.html"></div>


          <section class="product-section product-review" id="product-review" role="tabpanel">
            <header class="product-section-header">
              <h1 class="title">리뷰</h1>
              <strong class="badge" aria-label="566개">566</strong>
              <a class="text-button" href="#">리뷰쓰기</a>
            </header>

            <div class="product-section-content">
              <div class="review-scoreboard">
                <div class="score-summary">
                  <strong class="average-score" aria-label="평점 4.8">4.8</strong>
                  <div class="star-rating">
                    <i class="ic-star is-active"></i>
                    <i class="ic-star is-active"></i>
                    <i class="ic-star is-active"></i>
                    <i class="ic-star is-active"></i>
                    <i class="ic-star is-active"></i>
                  </div>
                </div>

                <div class="score-detail">
                  <dl class="score-stats-list">
                    <div class="score-stats-item is-active">
                      <dt>5점</dt>
                      <dd>
                        <div class="bar-graph" aria-hidden>
                          <div class="active-bar"></div>
                        </div>
                        <strong class="count" aria-label="467명">467</strong>
                      </dd>
                    </div>
                    <div class="score-stats-item">
                      <dt>4점</dt>
                      <dd>
                        <div class="bar-graph" aria-hidden>
                          <div class="active-bar"></div>
                        </div>
                        <strong class="count" aria-label="87명">87</strong>
                      </dd>
                    </div>
                    <div class="score-stats-item">
                      <dt>3점</dt>
                      <dd>
                        <div class="bar-graph" aria-hidden>
                          <div class="active-bar"></div>
                        </div>
                        <strong class="count" aria-label="87명">87</strong>
                      </dd>
                    </div>
                    <div class="score-stats-item">
                      <dt>2점</dt>
                      <dd>
                        <div class="bar-graph" aria-hidden>
                          <div class="active-bar"></div>
                        </div>
                        <strong class="count" aria-label="87명">87</strong>
                      </dd>
                    </div>
                    <div class="score-stats-item">
                      <dt>1점</dt>
                      <dd>
                        <div class="bar-graph" aria-hidden>
                          <div class="active-bar"></div>
                        </div>
                        <strong class="count" aria-label="87명">87</strong>
                      </dd>
                    </div>
                  </dl>
                </div>
              </div>
            </div>
          </section>
          <div class="product-section-divider sm-only" aria-hidden></div>
        </div>
      </div>
    </div>
  </main>

  <div data-include-path="./components/footer.html"></div>

  <div data-include-path="./components/sidebar.html"></div>
  <div data-include-path="./components/searchModal.html"></div>
  <div class="overlay" aria-hidden></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
  <script src="./js/productcarousel.js"></script>
</body>

</html>
